<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
</head>
<body>
    <h1>Create Group</h1>
    <button><a href="{% url 'groups:list' %}">Back to list</a></button><br><br>
    <form method="post">
        {% csrf_token %}
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" id="group_name"><br><br>
        <label for="group_type">Group Type:</label>
        <input type="text" name="group_type" id="group_type"><br><br>
        <button type="submit">Create group</button><br>
    </form>
    <br>

</body>
</html>
